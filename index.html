    <div class="frm">
        
    <form action="http://127.0.0.1:5500/html/form.html" method="post">
        <h2>Sign up to Your Account</h2>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Address Here">
        <input type="password" placeholder="Create Password">
        <input type="text" placeholder="Create Username">
        <input type="date" placeholder="Select your date of birth">
        <select name="gender" id="gender" title="Gender">
            <option value="sel">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="number" placeholder="Enter Your Mobile number here">
        <button type="submit">Sign up</button>
    </form>
